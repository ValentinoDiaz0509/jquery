<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interacción con Botones</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        body {
            padding-top: 50px;
            padding-bottom: 50px;
        }
    </style>
</head>
<body>

<div class="container text-center">
   
    <h1 id="pageTitle" class="mb-4">¡Mirá la siguiente imagen!</h1>
    
    <!-- Botones -->
    <button id="hideButton" class="btn btn-danger mr-2">Ocultar Imagen</button>
    <button id="showButton" class="btn btn-success">Mostrar Imagen</button>
    
    
    <div class="mt-4">
        <img id="image" src="https://via.placeholder.com/500" class="img-fluid" alt="Imagen de Ejemplo">
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


<script>
    $(document).ready(function() {
        $('#hideButton').click(function() {
            $('#image').hide();
            $('#pageTitle').text('¡No tenemos ninguna imagen!');
        });
        
        $('#showButton').click(function() {
            $('#image').show();
            $('#pageTitle').text('¡Mirá la siguiente imagen!');
        });
    });
</script>

</body>
</html>
